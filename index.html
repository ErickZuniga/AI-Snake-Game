<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game v1.17</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startMenu">
        <h2>Snake Game</h2>
        <label for="originalMode">Original</label>
        <input type="radio" id="originalMode" name="gameMode" value="original" checked>
        <br>
        <label for="missionMode">Mission Mode</label>
        <input type="radio" id="missionMode" name="gameMode" value="mission">
        <br>
        <select id="difficultySelect">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>
        <br>
        <button onclick="startGame(document.querySelector('input[name=gameMode]:checked').value, document.getElementById('difficultySelect').value)">Start Game</button>
    </div>
    <div id="score">Score: 0</div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="version">v1.17</div>
    </div>
    <div id="musicControls">
        <button onclick="toggleMusic()">Toggle Music</button>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5" onchange="adjustVolume()">
    </div>
    <audio id="eatSound" src="392883__clif_creates__hard-candy-bone-crunch.wav" preload="auto"></audio>
    <audio id="gameOverSound" src="415079__harrietniamh__video-game-death-sound-effect.wav" preload="auto"></audio>
    <audio id="backgroundMusic" src="670772__ustym_petrovych__8-bit-tune-short-sketch-adventure.wav" loop preload="auto"></audio>
    <audio id="levelCompleteSound" src="270331__littlerobotsoundfactory__jingle_achievement_00.wav" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
