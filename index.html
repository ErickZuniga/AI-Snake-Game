<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="version.js"></script>
</head>
<body>
    <div id="startMenu">
        <h2>Snake Game</h2>
        <button id="originalModeButton" onclick="startGame('original', document.getElementById('difficultySelect').value)">Original Mode</button>
        <br>
        <button id="missionModeButton" onclick="startGame('mission', document.getElementById('difficultySelect').value)">Mission Mode</button>
        <br>
        <select id="difficultySelect">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>
        <br>
        <p id="versionDisplay">v<span class="version-number"></p>
    </div>
    <div id="score">Score: 0</div>
    <div id="gameContainer" style="display: none;">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <p id="currentModeDisplay"></p>
        <p id="scoreElement" style="display: none;">Score: 0</p>
        <button id="pauseButton" onclick="togglePause()">Pause</button>
    </div>
    <div id="pauseMenu" style="display: none;">
        <h2>Paused</h2>
        <button onclick="resumeGame()">Resume</button>
        <br>
        <label for="musicToggle">Music:</label>
        <input type="checkbox" id="musicToggle" onchange="toggleMusic()" checked>
        <br>
        <label for="volumeControl">Volume:</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5" onchange="setVolume(this.value)">
    </div>
    <audio id="eatSound" src="392883__clif_creates__hard-candy-bone-crunch.wav" preload="auto"></audio>
    <audio id="gameOverSound" src="415079__harrietniamh__video-game-death-sound-effect.wav" preload="auto"></audio>
    <audio id="backgroundMusic" src="670772__ustym_petrovych__8-bit-tune-short-sketch-adventure.wav" loop preload="auto"></audio>
    <audio id="levelCompleteSound" src="270331__littlerobotsoundfactory__jingle_achievement_00.wav" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
